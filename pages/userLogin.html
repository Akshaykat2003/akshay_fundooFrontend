<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo Login</title>

   
    <link rel="stylesheet" href="../styles/userLogin.css">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="fundoo-login-container">
        <div class="fundoo-login-div">
            <h1 class="fundoo-login-title">Fundoo</h1>
            <h2>Sign in</h2>
            <p>Use your Fundoo Account</p>
            
          
            <form id="fundoo-login-form" action="http://localhost:3000/api/v1/login" method="POST" novalidate>
                
                <!-- Email Input with Validation -->
                <div class="form-floating mb-3">    
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Email or phone" 
                        required
                    />
                    <label for="email">Email address*</label>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>

                <!-- Password Input with Validation -->
                <div class="form-floating mb-3">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"  
                        placeholder="Password" 
                        required 
                        minlength="6"
                    />
                    <label for="password">Password*</label>
                    <div class="invalid-feedback">
                        Password must be at least 6 characters long.
                    </div>
                </div>

                <!-- Forgot Password Link -->
                <a href="#" class="fundoo-login-forgot-password">Forgot password</a>

       
                <div class="fundoo-login-actions">
                    <a href="userRegister.html" class="fundoo-login-create-account">Create account</a>
                    <button type="submit" class="fundoo-login-submit-button btn btn-primary">Login</button>
                </div>

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/userLogin.js"></script>
</body>
</html>
