<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo Notes</title>
    <link rel="stylesheet" href="../styles/notesDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <img src="../assets/google_keep.png" alt="Logo" class="logo-img"/>
            <span class="logo-text">Fundoo</span>
        </div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="user-logo-container" onclick="toggleDropdown()">
            <div class="user-logo">A</div>
            <div id="dropdownMenu" class="dropdown-menu">
                <div class="profile-section">
                    <div class="profile-info">
                        <p class="user-email">example@email.com</p>
                        <h3>Hi, User!</h3>
                    </div>
                </div>
                <hr />
                <div class="dropdown-item" onclick="logout()">Logout</div>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <ul>
            <li class="sidebar-item" data-view="notes"><i class="fas fa-lightbulb"></i> Notes</li>
            <li class="sidebar-item" data-view="archives"><i class="fas fa-archive"></i> Archive</li>
            <li class="sidebar-item" data-view="bin"><i class="fas fa-trash"></i> Trash</li>
        </ul>
    </aside>

    <main class="content">
        <div class="note-input-container">
            <form>
                <input type="text" class="note-title-input" placeholder="Title" />
                <textarea class="note-content-input" placeholder="Take a note..." rows="1"></textarea>
                <!-- <input type="color" class="note-color-input" value="#ffffff" title="Pick a color" /> -->
                <button type="submit" style="display: none;">Create</button>
            </form>
        </div>
        <div class="notes-container"></div>
    </main>

    <script src="../js/notesDashboard.js"></script>
</body>
</html>
